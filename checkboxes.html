<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="checkbox.css">
    <title>Check Multiple Checkboxes</title>
</head>
<body>
     <div class="inbox">

        <div class="item" style="background-color: grey;">
            <input type="checkbox">
            <p>Check any item</p>
        </div>
        <div class="item" style="background-color: grey;">
            <input type="checkbox">
            <p>hold down shift key</p>
        </div>
        <div class="item" style="background-color: grey;">
            <input type="checkbox">
            <p>Now check another item</p>
        </div>
        <div class="item" style="background-color: grey;">
            <input type="checkbox" >
            <p>The checkboxes lying inbetween the checked ones are also checked!</p>
        </div>
        <div class="item" style="background-color:grey;">
            <input type="checkbox">
            <p>Good Luck!</p>
        </div>
      
    </div>

    <script>


        const checkboxes= document.querySelectorAll('.inbox input[type="checkbox"]');
        let lastChecked;


        function handleCheck(e)
        {
            let inBetween=false;

            if(e.shiftKey && this.checked)
            {
                checkboxes.forEach(checkbox =>
                {
                    if(checkbox === this || checkbox === lastChecked)
                    {
                        inBetween=!inBetween;
                    }
                    if(inBetween)
                    {
                        checkbox.checked=true;
                    }
                });
            }
            lastChecked = this;
        }

        checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));
        


    </script>

</body>
</html>
